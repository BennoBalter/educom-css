<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Menu</title>

        <link rel="stylesheet" href="css/styles13.css"/>
    </head>
    <body>

        <!-- begin header -->
        <header class="header">
            <div class="logo">Logo</div>
            <div class="menu">
                <div class="menu-trigger">
                    Menu
                    <div class="dropdown">
                        Menulijst
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->

        <!-- begin content-->
        <section class="content_section"> <!-- waarom werkt de selector .content niet?-->
            <div class="block1 blocks">
                <div class="content1 content">ROME</div>
            </div>
            <div class="block2 blocks">
                <div class="content2 content">BRUXELLES</div>
            </div>
            <div class="block3 blocks">
                <div class="content3 content">NEW YORK</div>
            </div>
        </section>
        <!-- end content-->

        <!-- begin footer-->
        <footer class="footers">
            <div class="footer1">Footer block #1</div>
            <div class="footer2">Footer block #2</div>
        </footer>
        <!-- end footer-->
    </body>
</html>
